# Site settings
title: PDF Processor for Lawyers
description: Professional PDF processing tool for legal professionals
url: "https://dacasine.github.io"
baseurl: "/PDF-Processor-For-Lawyers-Public"

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# Color scheme (light or dark)
color_scheme: light

# Logo (optional - can be added later)
# logo: "/assets/images/logo.png"

# Aux links (top right)
aux_links:
  "Download Latest Release":
    - "https://github.com/dacasine/PDF-Processor-For-Lawyers-Public/releases/latest"
  "View on GitHub":
    - "https://github.com/dacasine/PDF-Processor-For-Lawyers-Public"

# Footer content
footer_content: "Copyright &copy; 2024 PDF Processor for Lawyers. All rights reserved."

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive
nav_external_links:
  - title: Download
    url: https://github.com/dacasine/PDF-Processor-For-Lawyers-Public/releases/latest

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Callouts (for info boxes)
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

# Plugins
plugins:
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
